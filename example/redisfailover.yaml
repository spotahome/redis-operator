apiVersion: storage.spotahome.com/v1alpha2
kind: RedisFailover
metadata:
  name: rfexample
  namespace: example
spec:
  sentinel:
    replicas: 3
    resources:
      requests:
        cpu: 100m
      limits:
        memory: 100Mi
  redis:
    replicas: 3
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 400m
        memory: 500Mi
    exporter: false
